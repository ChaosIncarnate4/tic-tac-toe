<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <container>
        <h1>Tic-Tac-Toe!</h1>
        <table id="board">
        </table>
        <p id="announcement">X's Turn!</p>
        <div id="scoreboard">
            <div class="side"> 
                <p id="X">X: </p>
                <p id="XScore">0</p>
            </div>
            <button id="reset" onclick="reset">Play Again?</button>
            <div class="side">
                <p id="O">O: </p>
                <p id="OScore">0</p>
            </div>
        </div>
    </container>
    <script src="script.js"></script>
</body>
</html>
